<!DOCTYPE html>
<html>
  <head>
    <title>Service Workers - Get Up and Running</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Service Workers - Bootstrap">
    <link rel="stylesheet" href="styles/site.css">
    
  </head>
  <body>
    
  <header class="site-header">
    <h2>
        Service Workers - Demonstration
    </h2>
    <div>
        <ul>
            <li>Load the page</li>
            <li>Turn Wi-Fi / Internet off</li>
            <li>Reload the page</li>
        </ul>
        <div>Voila ! Page still loads <i>(who can stop Iron man anyways)</i></div>
    </div>
    <br />
    <div>
        <img src="images/iron_man.jpg" alt="There's no beating iron man'" />
    </div>
    <div class="container">
        <div class="inner">
            <button class="custom refresh loading">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <circle cx="50" r="40" cy="50"/>
                <path d="M99.7.658v43.5h-44.4z"/>
            </svg>
            </button>
        </div>
    </div>
  </header>
  <div class="msg-container">
    <div class="msg"></div>
  </div>
  <div class="photos"></div>

    <!--<script src="/app.bundle.js"></script>-->
    <script>
        if ('serviceWorker' in window.navigator) {
            window.navigator.serviceWorker.register('sw.js', { scope: '/basic-service-worker/' }).then(function (reg) {
                if (reg.installing) {
                    console.log('Service worker installing');
                } else if (reg.waiting) {
                    console.log('Service worker installed');
                } else if (reg.active) {
                    console.log('Service worker active');
                }
            }).catch(function (error) { console.info('Service Worker Registration failed with ' + error); });
        }
    </script>
    
  </body>
</html>
