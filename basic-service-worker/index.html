<!DOCTYPE html><title>Service Workers - Get Up and Running</title><meta charset=utf-8><meta name=viewport content="width=device-width,minimum-scale=1,minimal-ui"><meta name=apple-mobile-web-app-capable content=yes><meta name=application-name content="Service Workers - Bootstrap"><link rel=stylesheet href=styles/site.css><header class=site-header><h2>Service Workers - Demonstration</h2><div><ul><li>Load the page<li>Turn Wi-Fi / Internet off<li>Reload the page</ul><div><i>Voila!</i> Page still loads including the image and custom font.</div></div><br><div><img src=images/iron_man.jpg alt="There's no beating iron man'"> <small>(who can stop Iron man anyways)</small></div></header><div class=msg-container><div class=msg></div></div><div class=photos></div><script>"serviceWorker"in window.navigator&&window.navigator.serviceWorker.register("sw.js",{scope:"/basic-service-worker/"}).then(function(e){e.installing?console.log("Service worker installing"):e.waiting?console.log("Service worker installed"):e.active&&console.log("Service worker active")})["catch"](function(e){console.info("Service Worker Registration failed with "+e)})</script>
